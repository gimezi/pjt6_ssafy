{% extends 'base.html' %}

{% block content %}
<div>
  <div class="d-flex justify-content-between">
    <h1 class="mb-4">MAIN PAGE</h1>
    <a style="height: 70%;" href="{% url 'boards:create' %}"><button class="btn btn-secondary">NEW</button></a>
  </div>
  <hr>
  {% if boards|length == 0 %}아직 게시글이 없습니다
  {% else %}
    {% for board in boards %}
      <div class="card m-5">
        <div class="card-body">
          <h5 class="card-title">{{ board.title }}</h5>
          <p class="card-subtitle mb-2 text-body-secondary">{{ board.id }}번째 글</p>
          <p class="card-text">{{board.content}}</p>
          <a href="{% url 'boards:detail' board.id %}" class="card-link">보러가기</a>
        </div>
      </div>
    {% endfor %}
  {% endif %}
</div>
{% endblock content %}
